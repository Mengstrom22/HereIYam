<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="lat" value="500" />
        <input type="text" id="lng" value="501" />
        <input type="button" id="send" value="Send" />
        <ul id="discussion">
        </ul>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="jquery-2.1.4.min.js" ></script>
    <!--Reference the SignalR library. -->
    <script src="jquery.signalR-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>
    <!--Add script to update the page and send messages.--> 
    <script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub. 
            var hub = $.connection.geo;
            // Create a function that the hub can call to broadcast messages.
            hub.client.MultiCast = function (lat, lng) {
                // Add the message to the page. 
                $('#discussion').append('<li>Latitude:&nbsp;' + lat + '&nbsp;&nbsp;&nbsp;Longitude:&nbsp;' + lng + '</li>');
            };

            $.connection.hub.start().done(function () {
                $('#send').click(function () {
                    // Call the MultiCast method on the hub. 
                    hub.server.multiCast($('#lat').val(), $('#lng').val());
                });
            });
        });
    </script>
</body>
</html>
