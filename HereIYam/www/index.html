<!DOCTYPE html>
<html>
<head>
    <title>Here I Yam</title>
    <!-- CSS -->
    <style type="text/css" href="css/index.css"></style>

    <!-- SCRIPTS -->
    <script src="cordova.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <!--SignalR-->
    <script type="text/javascript" src="scripts/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.signalR-2.2.0.min.js"></script>

    <!--Map-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBloAwqTZNxWjpGLDyfYR_PTcVxUB8F8o8&sensor=true"></script>
</head>
<body>
    <div id="out">Loading</div>

    <!--SignalR-->
    <div class="container">
        <input type="text" id="lat" value="500" />
        <input type="text" id="lng" value="501" />
        <input type="button" id="send" value="Send" />
        <ul id="discussion"></ul>
    </div>
    <script type="text/javascript" src="https://microsoft-apiappf8ea0128d4734c539c1141a081507afc.azurewebsites.net/signalr/hubs"></script>
    <script type="text/javascript">
        $(function () {
            var hub = $.connection.geo;
            hub.client.MultiCast = function (lat, lng) {
                $('#discussion').append('<li>Latitude:&nbsp;' + lat + '&nbsp;&nbsp;&nbsp;Longitude:&nbsp;' + lng + '</li>');
            };

            $.connection.hub.start().done(function () {
                $('#send').click(function () {
                    hub.server.multiCast($('#lat').val(), $('#lng').val());
                });
            });
        });
    </script>
    <!--SignalR-->
</body>
</html>
